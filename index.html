<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <title>My app</title>

<body>



    <div class="presentation">
        <div class="title">
            <h1>TODO</h1>
            <p class="sub-title">Emaani's todo app</p>
        </div>
    </div>
    <div class="wrapper">

        <form action="">
            <input type="text" class="input-field" placeholder="Enter todo here">
            <button type="submit" class="submit">Add</button>
        </form>

        <div class="filter-heading">
            <h3>My todos</h3>
            <div class="hideDiv">
                <label for="check">hide completed</label>
                <input type="checkbox" id="filter-check">
            </div>
        </div>
        
        <ul class="list">
           
            <!--ALL TODOS WILL BE GENERATED HERE-->
        </ul>
    </div>


    <script src="script.js"></script>
</body>
